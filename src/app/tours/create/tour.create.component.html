<form>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" placeholder="Title" id="title">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label>Phone</label>
        <input type="text" class="form-control" placeholder="Phone" id="phone">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" placeholder="City" id="city">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label>Description</label>
        <textarea rows="5" class="form-control" placeholder="Here can be your description" id="description"></textarea>
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-info btn-fill pull-right" (click)="createTour('create')">Submit</button>

  <div class="clearfix"></div>
</form>

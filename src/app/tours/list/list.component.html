<table class="table table-hover table-striped">
  <thead>
    <th>ID</th>
    <th>Title</th>
    <th>Price</th>
    <th>Cities</th>
    <th>Categories</th>
  </thead>
  <tbody>
    <tr *ngFor="let tour of tours">
      <td>{{tour._id}}</td>
      <td>{{tour.title}}</td>
      <td>{{tour.price}}</td>
      <td>{{tour.cities}}</td>
      <td>{{tour.categories}}</td>
    </tr>
  </tbody>
</table>
